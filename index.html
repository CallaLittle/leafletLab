<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Leaflet Lab</title>

		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="lib/leaflet/leaflet.css">
		<link rel="stylesheet" href="css/style.css">
		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->
	</head>

	<body>
		<!--put your initial page content here-->

		<div id="map"></div>
		<div id='options'>
			<div id='dropdown'>
				<p>Select Variable: </p>
				<div >
					<select id='selector'>
						<option value='percentage'>% in poverty</option>
						<option value='population'># in poverty</option>
					</select>
				</div>
			</div>
			<div id='slider'></div>
			<div>
				<div id='filter-menu'>
					<p>Select Years:</p>
					<div><p>From To</p></div>
						<div>
							<select class='calculate-selector' id='select-from-year'>
								<option>    </option>
								<option value= 0>2008</option>
								<option value= 1>2009</option>
								<option value= 2>2010</option>
								<option value= 3>2011</option>
								<option value= 4>2012</option>
								<option value= 5>2013</option>
								<!-- <option value='2014'>2014</option> -->
							</select>
							<select class='calculate-selector' id='select-to-year'>
								<!-- <option value='2008'>2008</option> -->
								<option>    </option>
								<option value= 1>2009</option>
								<option value= 2>2010</option>
								<option value= 3>2011</option>
								<option value= 4>2012</option>
								<option value= 5>2013</option>
								<option value= 6>2014</option> 
							</select>
							<button class="button" id="submit">Submit</button>
						</div>
				</div>
			</div>
		</div>
		<div id='panel'></div>

			
		<!--you can also use this space for internal scripts or stylesheets;
		place these within <script> or <style> tags-->

		<!--put your external script links here-->
		<script type="text/javascript" src="lib/jquery-2.2.0.js"></script>
		<script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<!--<script type="text/javascript" src="js/tutorials.js"></script>-->
		<!--<script type="text/javascript" src="js/geojson.js"></script> -->
	</body>
</html>
